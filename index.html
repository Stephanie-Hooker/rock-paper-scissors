<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>rock-paper-scissors</title>
</head>

<body>
  <div class="cont-fluid background">
    <div class="row text-center">

      <div class="col">
        <h1 class="font">Rock Paper Scissors</h1>
        <div class="row buttons justify-content-center align-items center">
          <div class="col">
            <img src="https://www.freepngimg.com/thumb/rock/7-2-rock-free-png-image.png" alt="rock image"
              style="height: 300px;">
            <button class="btn" onclick="play('rock')">Rock</button>
          </div>
          <div class="col">
            <img
              src="https://s3.amazonaws.com/spoonflower/public/design_thumbnails/0136/0523/rrrnotebook_paper_shop_preview.png"
              alt="paper image" style="height: 300px;">
            <button class="btn" onclick="play('paper')">paper</button>
          </div>
          <div class="col">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/23/11/scissors-1297454__340.png" alt="scissors"
              style="height: 250px;">
            <button class="btn" onclick="play('scissors')">scissors</button>
          </div>
        </div>
      </div>
    </div>
  </div>








  <script src="app.js"></script>
</body>

</html>
